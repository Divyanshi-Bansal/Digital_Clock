<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" >
    <title>Digital clock</title>
</head>
<body>
    <div class="container">
        
        <div class="container1">
            <div class="box">
                <div class="hours">
                    <h1 id="hours">1</h1>
                </div>
                <h2>Hours</h2>
            </div>
            <div class="box">
                <div class="min">
                    <h1 id="min">1</h1>
                </div>
                <h2>Minutes</h2>
            </div>
            <div class="box">
                <div class="sec">
                    <h1 id="sec">1</h1>
                </div>
                <h2>Seconds</h2>
            </div>
            <div class="box">
                <div class="not">
                    <h1 id="not">1</h1>
                </div>
            </div>
        </div>

        <div class="container2">
            <div class="box1">
                
                <h1 id="day">3</h1>
            </div>
            <div class="box1">
                <div class="date">
                    <h1 id="date">2</h1>
                </div>
            </div>
            <div class="box1">
                <div class="month">
                    <h1 id="month">2</h1>
                </div>
            </div>
            <div class="box1">
                <div class="year">
                    <h1 id="year">2</h1>
                </div>
            </div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
